name: do-lint

on:
  workflow_call:
    inputs:
      working-directory:
        description: "The working directory for the action. Should be where the package-lock.json file is."
        required: true
        default: "."
        type: string

env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  lint:
    name: Run linter for Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: .

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [24]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "npm"
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies â€ğŸ’»
        run: npm install
        working-directory: ${{ inputs.working-directory }}

      - name: Run linter ğŸ‘€
        run: npm run lint
        working-directory: ${{ inputs.working-directory }}
